<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CAFV Eligibility Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }

        .center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 300px;
        }

        input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="center-container">
        <h1>CAFV Eligibility Prediction</h1>
        <form method="POST" action="/">
            <input name="county"                placeholder="County"                required>
            <input name="city"                  placeholder="City"                  required>
            <input name="state"                 placeholder="State"                 required>
            <input name="postal_code"           placeholder="Postal Code"           required>

            <input name="make"                  placeholder="Vehicle Make"          required>
            <input name="model"                 placeholder="Vehicle Model"         required>
            <input name="vehicle_type"          placeholder="EV Type (bev / phev)"  required>

            <input name="base_msrp"             placeholder="Base MSRP"             required>
            <input name="legislative_district"  placeholder="Legislative District"  required>

            <input name="electric_utility"      placeholder="Electric Utility"      required>
            <button type="submit">Predict</button>
        </form>
        {% if error %}
            <div class="error">Error: {{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
