<!DOCTYPE html>
<html>
<head>
    <title>CAFV Prediction</title>
</head>
<body>
    <h1>CAFV Eligibility Prediction</h1>
    <form method="POST">
        <label>Vehicle Make: <input type="text" name="vehicle_make" required></label><br>
        <label>Model Year: <input type="number" name="model_year" required></label><br>
        <label>Vehicle Type: <input type="text" name="vehicle_type" required></label><br>
        <label>Electric Range: <input type="number" name="electric_range" required></label><br>
        <label>Base MSRP: <input type="number" name="base_msrp" required></label><br>
        <label>City: <input type="text" name="city" required></label><br>
        <label>County: <input type="text" name="county" required></label><br>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h3>Prediction: {{ prediction }}</h3>
    {% endif %}
    {% if error %}
        <p style="color:red;">Error: {{ error }}</p>
    {% endif %}
</body>
</html>
